<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Session Information</title>
</head>
<body>
<h1 id="title">user data</h1>
<table id="data" border="1">
    <tr>
        <th>key</th>
        <th>value</th>
    </tr>
</table>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
    var accessToken = getParameterByName('hsid');

    if (accessToken.length < 1) {
        login();
    } else {
    $.ajax({
    headers: {
//        'Authorization': 'Basic em9lZjpoYWFz'
        'Authorization': 'Basic bWVqOm1pZXI='
    },
    url: 'https://secure.huygens.knaw.nl/sessions/' + accessToken,
    error: function(data){
    if(data.status === 400 || data.status === 404) {
        login();
    }
    },
    success:function(data){
    var table = $('#data');
    $.each(data, function(key, value){
    var tr = null;
    if(value instanceof Object){
    var subTable = $('<table>');
        $.each(value, function(subKey, subValue){
        subTable.append('<tr><td>' + subKey + '</td><td>' + subValue + '</td></tr>');
        });

        tr = $('<tr>');
            var keyTd = $('<td>');
                keyTd.append(key);
                var valueTd = $('<td>');
                valueTd.append(subTable);
                tr.append(keyTd);
                tr.append(valueTd);
                }
                else{
                tr = '<tr><td>' + key + '</td><td>' + value + '</td></tr>';
        }

        table.append(tr);
        });
        },
        type: 'GET'
        });
    }

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
        return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        });

    function login(){
    var wl = window.location;
    var hsURL = wl.origin + wl.pathname;
    var loginURL = 'https://secure.huygens.knaw.nl/saml2/login';

    var form = $('<form>');
        form.attr({
        method: 'POST',
        action: loginURL
        });

        hsUrlEl = $('<input>').attr({
        name: 'hsurl', value: hsURL, type: 'hidden'
        });
        form.append(hsUrlEl);
        $('body').append(form);
        form.submit();
        }
</script>
</body>
</html>
